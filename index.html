<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>个人练习 FOR HMTL</title>
    <style>
        label {
            width: 150px;
            display: inline-block;
        }
    </style>

    <script type="text/javascript">
        function writeConsole(logString) {
            document.getElementById('conTxtArea').value = logString;
        }

        function userLogin() {
            let usrName = document.getElementById("userName").value.toString();
            let usrPassword = document.getElementById("userPassword").value.toString();
            writeConsole(usrName + ' ' + usrPassword);
            // writeConsole(userPassword);
        }
    </script>
</head>

<body>

    <div>
        <h2>Button Test</h2>
        <form id="loginForm" onsubmit="return false" action="##" method="post">
            <!-- <p><label for="txtSysName">System Name :</label><input type="text" id="txtSysName" size="55"></p> -->
            <p><label for="userName">User Name :</label><input type="text" id="userName" size="55"></p>
            <p><label for="userPassword">Password :</label><input type="text" id="userPassword" size="55"></p><br>
            <p><input type="button" form="loginForm" onClick="userLogin()" value="User Login" /></p>
        </form>
